      [row-number]="i"
      [entry]="entry">
    </fake-row>
    
  </cdk-virtual-scroll-viewport>

  <cdk-virtual-scroll-viewport [itemSize]="62" class="virtual-wrapper">

      [entry]="entry">

  </cdk-virtual-scroll-viewport>
